common:
    dataset: "ulhk"
    lid_topic:  "/velodyne_points"
    imu_topic:  "/imu/data"
    time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
    
preprocess:
    lidar_type: 2                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
    scan_line: 32
    blind: 4
    time_scale: 1e-3             # 兼容不同数据集的时间单位

mapping:
    acc_cov: 8.1330537434371481e-03
    gyr_cov: 7.3167818487251341e-03
    b_acc_cov: 1.2123362494392119e-04
    b_gyr_cov: 8.3036962732630157e-05
    fov_degree:    360
    det_range:     100.0
    extrinsic_est_en:  true      # true: enable the online estimation of IMU-LiDAR extrinsic
    extrinsic_T: [ 0.1, 0, 0.6]
    extrinsic_R: [  0.9659258,  0,  +0.2588190,
                    0,          1,  0,
                   -0.2588190,  0,  0.9659258]
publish:
    path_publish_en:  false
    scan_publish_en:  true       # false: close all the point cloud output
    scan_effect_pub_en: true    # true: publish the pointscloud of effect point
    dense_publish_en: false       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

path_save_en: true                 # 保存轨迹，用于精度计算和比较

pcd_save:
    pcd_save_en: true
    interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                 # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.

feature_extract_enable: false
point_filter_num: 7
max_iteration: 3
filter_size_surf: 1
filter_size_map: 1
cube_side_length: 1000

ivox_grid_resolution: 2.5        # default=0.2
ivox_nearby_type: 18             # 6, 18, 26
esti_plane_threshold: 0.5        # default=0.1